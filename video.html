<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                border-style: solid;
                width: 100px;
                height: 85px;

            }
            body{
                background-color:yellowgreen;
                background-image: url(resimler/bayrak.png);
                background-size: 200px;
                background-repeat:round;
                background-attachment:scroll;
            }
        </style>
    </head>
    <body>
        <h1>Video Oynat</h1>
        <video src="video/videonunismi.mp4" controls loop autoplay muted preload width="500">

            preload videonun oynata basmadan indirilmesini sağlar yani ne kadar yüklendiğini gösteren bar daha önden başlar
            muted videonun sesi kısılmış halde başlamasını sağlar autoplay googleda bu varken çalışır--> 
        </video>

            <!--videodaki özellikleri ses doyasında da kullanabilirsin--></audio>
